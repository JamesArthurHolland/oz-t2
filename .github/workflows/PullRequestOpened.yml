name: Pull Request Opened / Committed to
# This workflow is triggered on pushes to the repository.
on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install deps
        uses: ./.github/actions/install-deps
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ env.DOCKERHUB_PASS }}
      - name: Build deploy test
        uses: ./.github/actions/build-and-deploy
      #- name: Run postman e2e tests
    env:
      KUBECTL_CONFIG_BASE64: ${{ secrets.KUBECTL_CONFIG_BASE64 }}
      HELM_SECRET_BASE64: ${{ secrets.SECRET_BASE64_DEV }}
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      DOCKERHUB_PASS: ${{ secrets.DOCKERHUB_PASS }}
      DOCKERHUB_USER: ozone2021
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
      SECRET_FILE: "/home/runner/secret.yml"
      DOMAIN: "test.com"