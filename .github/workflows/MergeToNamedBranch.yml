name: Merge/Push to a base branch (develop/epics)
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-18.04
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install deps
        uses: ./.github/actions/install-deps
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Set up Go 1.14
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.14
      - name: Build deploy test
        uses: ./.github/actions/build-deploy
        with:
          docker_registry: ozone2021
          domain: test.com
          k8s_secret_base64: ${{ secrets.SECRET_BASE64 }}
          k8s_config_base64: ${{ secrets.KUBECTL_CONFIG_BASE64 }}
          git_branch: ${{ steps.extract_branch.outputs.branch }}
          context: ${{ env.CONTEXT }}
      - name: Test
        uses: ./.github/actions/postman-health-test
        env:
          GIT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          CONTEXT: ${{ env.CONTEXT }}
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
      SECRET_FILE: "/home/runner/secret.yml"
      DOMAIN: "oz0n3.com"